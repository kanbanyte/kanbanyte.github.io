<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
	<head>
		<meta charset="UTF-8">

		{% seo %}

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#157878">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

		<link rel="icon" href="../assets/images/kanbanyte_cat.png" />
		<link rel="stylesheet" href="../assets/css/style.scss" type="text/css">

		<link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/atom-one-dark.min.css">
		<script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>
		<script>hljs.highlightAll();</script>
	</head>
	<body>
		<a id="skip-to-content" href="#content">Skip to the content.</a>

		<header class="page-header" role="banner">
			{% include header.html %}
		</header>

		<main id="content" class="main-content" role="main">

			{{ content }}

			<footer class="site-footer">
				{% include footer.html %}
			</footer>
		</main>
	</body>
</html>
